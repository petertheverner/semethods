sudo: false

language: java

addons:
  hosts:
    - db

services:
  - docker

install:
  - docker build -t database db/.
  - docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: Unit Tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem.AppTest

    - stage: Integration Tests
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem.AppIntegrationTest

    - stage: GitHub Release
      install: skip
      jdk: oraclejdk11
      script:
        - echo "Deploying to GitHub Releases"
        - mvn package -DskipTests=true -Dmaven.javadoc.skip=true

      before_deploy:
        - git config --local user.name "Liam Blair"
        - git config --local user.email "Blair.liam@hotmail.co.uk"
        - export TRAVIS_TAG=${TRAVIS_TAG: -$(date + '%Y-%m-%d')-$(git log --format=%h -1)}
        - git tag $TRAVIS_TAG

      deploy:
        - provider: releases
          api_key: $GITHUB_OAUTH_TOKEN
          file: $TRAVIS_BUILD_DIR/target/seMethods.jar
          skip_cleanup: true

stages:
  - Unit Tests
  - Integration Tests
  - name: GitHub Release
    if: branch = master

after_success:
  - bash <(curl -s https://codecov.io/bash)